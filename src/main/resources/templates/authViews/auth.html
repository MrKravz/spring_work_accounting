<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <title>WorkAccounting</title>
</head>
<body>
<div class="banner">
    <div class="navbar">
        <ul>
            <li><a class="nav-text text-color-turquoise" th:href="@{/auth/login}">Логин</a></li>
            <li><a class="nav-text text-color-turquoise" th:href="@{/auth/register}">Регистрация</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="box">
            <div class="container">
                <div class="sub-container">
                    <form th:method="POST" th:action="@{/auth/login}" th:object="${authRequest}" autocomplete="off">
                        <div class="header-form-text">
                            <span class="text-color-turquoise">Есть аккаунт?</span>
                            <header class="text-color-turquoise">Войти в аккаунт</header>
                        </div>
                        <div class="input-field">
                            <input class="input text-color-turquoise text-center"
                                   type="text" th:field="*{login}" id="login" placeholder="Введите логин"/>
                        </div>
                        <div class="input-field">
                            <input class="input text-color-turquoise text-center" type="password" th:field="*{password}"
                                   id="password" placeholder="Введите пароль"/>
                        </div>
                        <div class="input-field">
                            <input class="submit text-color-turquoise" type="submit" value="Войти">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
